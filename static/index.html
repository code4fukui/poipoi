<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>poipoi.life</title>
<script type="module">
    import { showHome } from "./home.js";
    import { showSeparation } from "./separate.js";
    import { showCity } from "./city.js";
    import { showMe } from "./me.js";
    import { showUpload } from "./upload.js";

    elmMenuHome.onclick = async function(){
        showHome(elmMain);
    };

    elmMenuSearch.onclick = async function(){
        showSeparation(elmMain);
    };
    
    elmMenuPoi.onclick = async function(){
        showUpload(elmMain, showHome);
    };
    
    elmMenuCity.onclick = async function(){
        showCity(elmMain);
    };
    
    elmMenuMe.onclick = async function(){
        showMe(elmMain);
    };
    

    
    elmMenuHome.onclick();
</script>
<link rel="stylesheet" href="style.css">
</head><body>
<h1>poipoi.life</h1>
<div id="elmMain"></div>
<div class="menu">
    <a id="elmMenuHome"   href="#"><img src="icon/home.png" style="height:16vw;"></a>
    <a id="elmMenuSearch" href="#"><img src="icon/search.png" style="height:16vw;"></a>
    <a id="elmMenuPoi"    href="#"><img src="icon/poi.png" style="height:16vw;"></a>
    <a id="elmMenuCity"   href="#"><img src="icon/city.png" style="height:16vw;"></a>
    <a id="elmMenuMe"     href="#"><img src="icon/me.png" style="height:16vw;"></a>
</div>
</body></html>
